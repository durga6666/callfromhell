<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call from Hell</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>YOUR DEATH CLOCK</h1>
    </header>
    <div class="container">
        <h2>YOU WANT TO DIE IN</h2>
        <div class="buttons">
            <button onclick="startTimer(5)"><b>5 Minutes</b></button>
            <button onclick="startTimer(10)"><b>10 Minutes</b></button>
            <button onclick="startTimer(15)"><b>15 Minutes</b></button>
        </div>
        <div id="countdown"></div>
    </div>
    <br><br>
    <div class="main-container">
        <p id="main">Wake up to reality! Nothing ever goes as planned in this accursed world. The longer you live, the more you realize that the only things that truly exist in this reality are merely pain, suffering and futility.</p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
